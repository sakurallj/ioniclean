<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Frosted Glass</title>
</head>
<body>
<ion-pane ng-controller="chatCtrl">
    <ion-content class="padding" start-y="120">
        <input type="text" ng-model="message">
        <ol class="messages">
            <li ng-repeat="message in messages" ng-bind-html="message.message"></li>
        </ol>
    </ion-content>
    <ion-footer-bar class="bar-frosted">
        <button class="button button-clear button-positive" ng-click="add()">发送</button>
    </ion-footer-bar>
</ion-pane>
</body>
</html>
