<ion-pane ng-controller="chatCtrl">
    <div class="bar bar-header bar-light menu_setting">
        <div class="buttons">
            <a class="button" ng-click="backView()">返回</a>
        </div>
        <div style="text-align: center;width: 100%">
            <h4>聊天</h4>
        </div>
    </div>
    <ion-view title="Contact">
        <ion-content class="has-header" >
            <div class="list"  >
                <div class="item item-avatar" ng-repeat="msg in historyChatList">
                    <!-- my -->
                    <img src="{{friend.headerImageUrl}}" class="pull-left" ng-if="friend.uid!==msg.uid">
                    <span class="pull-left" ng-if="friend.uid!==msg.uid">{{msg.message}}</span>
                    <!-- friend -->
                    <img src="{{my.headerImageUrl}}" class="pull-right" ng-if="my.uid===msg.uid">
                    <span class="pull-right" ng-if="my.uid===msg.uid">{{msg.message}}</span>
                </div>
            </div>
        </ion-content>
    </ion-view>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <input type="text" ng-model="message" ng-change="search()">
                </label>
            </div>
        </div>
        <div class="buttons">
            <a class="button" ng-click="sendMessage(message)">发送</a>
        </div>
    </ion-footer-bar>
</ion-pane>
