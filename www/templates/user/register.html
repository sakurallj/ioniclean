<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
        <a class="tab-item " href="#/login"><i class="icon ion-unlocked"></i> 登录 </a>
        <a class="tab-item active" href="#/register"> <i class="icon ion-person"></i> 注册</a>
    </div>
</div>

<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true">
    <ion-content class="padding" ng-controller="registerCtrl">

        <div class="row responsive-sm padding remvoeBP">
            <div class="col">
                <div class="app-logo"><img src="img/logo.png"></div>

                <div class="list list-inset removePM">
                    <label class="item item-input"><input type="text" placeholder="昵称" ng-model="user.username" > </label>
                    <label class="item item-input"><input type="text" placeholder="邮箱" ng-model="user.email" > </label>
                    <label class="item item-input"><input type="password" placeholder="密码" ng-model="user.password" > </label>
                    <label class="item item-input"><input type="password" placeholder="确认密码" ng-model="user.passwordA" > </label>
                </div>
                <div class="loginButton">
                    <button class="button ion-person button-block button-balanced" ng-click="register(user);"> 注册
                    </button>
                </div>
            </div>
        </div>

        <div class="row  padding removePM">
            <div class="col"><a class=" button-positive button button-block" ng-click="facebookSignIn()"><i
                    class="icon ion-social-facebook"></i></a></div>
            <div class="col"><a class="button-calm button button-block" ng-click="twitterSignIn()"><i
                    class="icon ion-social-twitter"></i></a></div>
        </div>

    </ion-content>
</ion-view>
