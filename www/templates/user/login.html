<div class="tabs-striped  tabs-background-light tabs-color-light">
    <div class="tabs">
        <a class="tab-item active" href="#/login"><i class="icon ion-unlocked"></i> 登录</a>
        <a class="tab-item" href="#/register"> <i class="icon ion-person"></i>注册</a>
    </div>
</div>

<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true">
    <!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

    <ion-content class="padding" ng-controller="loginCtrl">

        <div class="row responsive-sm padding remvoeBP">
            <div class="col">
                <div class="app-logo"><img src="img/logo.png"></div>

                <div class="list list-inset removePM">
                    <label class="item item-input"><input type="text" ng-model="user.email" placeholder="邮箱">
                    </label>
                    <label class="item item-input"><input type="password" ng-model="user.password" placeholder="密码">
                    </label>
                </div>

                <div class="loginButton">
                    <button class="button ion-unlocked button-block button-balanced" ng-click="login(user);"> 登录
                    </button>
                </div>
            </div>
        </div>

        <div class="row  padding removePM">
            <div class="col"><a class=" button-positive button button-block" ng-click="facebookSignIn()"><i
                    class="icon ion-social-facebook"></i></a></div>
            <div class="col"><a class="button-calm button button-block" ng-click="twitterSignIn()"><i
                    class="icon ion-social-twitter"></i></a></div>
        </div>

    </ion-content>
</ion-view>
