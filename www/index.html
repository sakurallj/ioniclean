<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/ionic.contrib.frostedGlass.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.md5.js"></script>
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->

        <script src="js/app.js"></script>

        <script src="js/controllers/userControllers.js"></script>

        <script src="js/controllers/chatControllers.js"></script>

        <script src="js/services/appServices.js"></script>
        <script src="js/services/userServices.js"></script>

    <body ng-app="starter">
        <ion-side-menus>

                <div ui-view></div>
            </ion-side-menu-content>
            <!-- 左菜单区域-->
            <ion-side-menu side="left" ng-controller="menuLeftCtrl">
                <div ng-include="&apos;templates/menu/menu-left.html&apos;"></div>
            </ion-side-menu>
        </ion-side-menus>
